{% extends 'base.html' %}

{% block content %}
<h2>Log in</h2>

<form action="base.html" method="post">
    <div class="fill-up">
        <label for="uname">User</label>
        <input type="text"  placeholder="Vlozde username" name="uname" required>

        <br>

        <label for="psw">Heslo</label>
        <input type="password" placeholder="Vlozde Heslo" name="psw" required>

        <button type="submit">Login</button>
    </div>
    <p>OR</p>
    <div>
        <label for="mail">Email</label>
        <input type="text" placeholder="Zadejte email" name="mail" required>
    </div>
</form>

<p>Pokud nemáte účet.</p>
<h2><a href="{{ url_for('registr') }}">Registrace</a></h2>


{% endblock %}
